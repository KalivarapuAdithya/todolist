    <title>Todos</title>
    
</head>
<body style="background-color: rgb(193, 243, 255);font-family: 'Montserrat', sans-serif;" >
    
    <h5  class="info" data-bs-toggle="tooltip" data-bs-html="true" title="
        <h3>Instructions</h3>
        <ul>
            <li>Enter your todo in the blank and hit enter to add to the list</li>
            <li>Click on the todo to toogle it to completed or not completed</li>
            <li>Click on 'X' to remove the todo from list</li>
            <li>Move your cursor to todo to make 'X' in above step to be visible</li>
        </ul>
    ">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
    </h5>
    
    <div class="body">
        <p class="notifications"></p>
        <header>
            <h1>todo<span >list</span></h1>
            <h5 class="text-muted">A simple todo app made with node</h5>
            
            <br><br>
        </header>
        
        <form>
            <input id="todotask" type="text" placeholder="Enter your task here ...." name="todo" >
        </form>

        
        <ul class="todolist">
            
        </ul>
    
    </div>    
    <script>
        $(document).ready(function(){
            $('[data-bs-toggle="tooltip"]').tooltip();   
        });
        </script>
    <script src="/app.js"></script>
    
</body>
</html>
